<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Esquina Noreste</title>
    <link rel="stylesheet" href="public/materialize/css/materialize-icons.css">
    <link rel="stylesheet" href="public/materialize/css/materialize.min.css">
</head>
<body>

<!--Boton flotante-->
<div class="fixed-action-btn" id="agregar">
    <a class="modal-trigger btn-floating btn-large red" href="#modalTamanioMatriz">
        <i class="large material-icons">add</i>
    </a>
</div>

<!--Modal del boton flotante-->
<div id="modalTamanioMatriz" class="modal">

    <form>

        <div class="modal-content">
            <h4 class="center">
                Problema
            </h4>
            <div class="row">
                <div class="input-field col s4">
                    <input type="text" id="origen" placeholder="Origenes" required>
                </div>
                <div class="col s4">
                    <p class="center">X</p>
                </div>
                <div class="input-field col s4">
                    <input type="text" id="destino" placeholder="Destinos" required>
                </div>
            </div>

        </div>

        <div class="modal-footer">

            <button class="btn green" type="submit">
                Aceptar
            </button>

            <a class="modal-close btn red">
                Cancelar
            </a>

        </div>

    </form>

</div>



<script src="public/materialize/js/materialize.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.modal');
        var instances = M.Modal.init(elems, {
            onCloseEnd(){
                let idOrigen = document.getElementById('origen');
                let idDestino = document.getElementById('destino');
                idOrigen.value = "";
                idDestino.value = "";
            }
        });
    });
</script>

<script>


</script>

<script src="js/app.js"></script>

</body>
</html>
